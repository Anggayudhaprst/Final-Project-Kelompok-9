<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuzz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        #shipping-desc {
            font-family: 'Inter', sans-serif;
        }
        #subs-w {
            font-family: 'Inter', sans-serif;
        }

    </style>
</head>

<body class="mx-auto max-w-7xl max-h-[960px] relative">
    <div class="flex-col flex left-0 top-0 items-center w-[1280px] h-[960px] ">
        <div class="flex-row flex items-center w-[1280px] h-[960px]">
            <section class="flex-col flex justify-start items-start w-[640px] h-[960px]">
                <div class="flex-row  flex items-start p-[32px] w-[640px] h-[96px]">
                    <span></span>
                </div>
                <div class="flex-col flex items-center px-0 py-8 w-[640px] h-[526px]">
                    <div class="flex-col flex items-center px-0 gap-8 w-[360px] h-[526px]">
                        <div class="flex flex-col items-start gap-3 w-[360px] h-[38px]">
                            <span
                                class="font-inter font-semibold text-[30px] leading-[38px] text-[#101828] w-[360px] h-[38px]">
                                Sign Up
                            </span>
                        </div>
                        <div class="flex flex-col items-center p-0 gap-6 w-[360px] h-[404px] rounded-xl">
                            <div class="flex flex-col items-start p-0 gap-5 w-[360px] h-[276px]">
                                <div class="flex flex-col items-start p-0 w-[360px] h-[70px]">
                                    <div class="flex flex-col items-start p-0 gap-[6px] w-[360px] h-[70px]">
                                        <label for="input"
                                            class="font-inter font-medium text-[14px] leading-5 text-[#344054] w-[47px] h-[20px]">
                                            Name*
                                        </label>
                                        <input type="text" name="user_full_name" placeholder="Enter your name" class="flex flex-row items-center gap-2 box-border h-[44px] w-[360px] px-[10px] py-[14px] 
                                            text-[16px] leading-6 rounded-lg border-2 border-solid border-gray-300 text-[#344054]
                                            shadow-[0_0px_1px_2px_rgba(16,24,40,0.05)] lg:text-base focus:outline-none 
                                            focus:shadow-lg focus:border-green-500 active:border-green-500 text-sm"
                                            value="">

                                    </div>
                                </div>
                                <div class="flex flex-col items-start p-0 w-[360px] h-[70px]">
                                    <div class="flex flex-col items-start p-0 gap-[6px] w-[360px] h-[70px]">
                                        <label for="input"
                                            class="font-inter font-medium text-[14px] leading-5 text-[#344054] w-[47px] h-[20px]">
                                            Email*
                                        </label>
                                        <input type="text" name="user_email" placeholder="Enter your email" class="flex flex-row items-center gap-2 box-border h-[44px] w-[360px] px-[10px] py-[14px] 
                                            text-[16px] leading-6 rounded-lg border-2 border-solid border-gray-300 text-[#344054]
                                            shadow-[0_0px_1px_2px_rgba(16,24,40,0.05)] lg:text-base focus:outline-none 
                                            focus:shadow-lg focus:border-green-500 active:border-green-500 text-sm"
                                            value="">

                                    </div>
                                </div>
                                <div class="flex flex-col items-start p-0 w-[360px] h-[70px]">
                                    <div class="flex flex-col items-start p-0 gap-[6px] w-[360px] h-[70px]">
                                        <label for="input"
                                            class="font-inter font-medium text-[14px] leading-5 text-[#344054] w-[47px] h-[20px]">
                                            Password*
                                        </label>
                                        <input type="text" name="user_password" placeholder="Create a password" class="flex flex-row items-center gap-2 box-border h-[44px] w-[360px] px-[10px] py-[14px] 
                                            text-[16px] leading-6 rounded-lg border-2 border-solid border-gray-300 text-[#344054]
                                            shadow-[0_0px_1px_2px_rgba(16,24,40,0.05)] lg:text-base focus:outline-none 
                                            focus:shadow-lg focus:border-green-500 active:border-green-500 text-sm"
                                            value="">
                                        <span
                                            class="w-[360px] h-[20px] font-inter font-normal text-[14px] leading-5 text-[#667085]">
                                            Must be at least 8 characters.
                                        </span>

                                    </div>
                                </div>
                            </div>
                            <div class="w-[360px] h-[104px] flex flex-col items-start p-0 pt-[24px]  gap-4">
                                <button
                                    class="flex flex-row justify-center items-center px-[10px] py-[18px] gap-2 w-[360px] h-[44px]
                                 bg-black border-[1px] border-solid shadow-[0_0px_1px_2px_rgba(16,24,40,0.05)] rounded-lg ">
                                    <span
                                        class="w-[119px] h-[24px] font-inter font-semibold text-[16px] leading-6 text-[#ffffff]">
                                        Create account
                                    </span>
                                </button>
                            </div>
                            <div class="flex flex-col justify-center items-center p-0 gap-3 w-[360px] h-[44px]">
                                <button
                                    class="flex flex-row justify-center items-center px-[10px] py-[16px] gap-3 w-[360px] h-[44px]
                                bg-white border-[1px] border-solid shadow-[0_0px_1px_2px_rgba(16,24,40,0.05)] rounded-lg">
                                    <img src="https://pngimg.com/uploads/google/google_PNG19635.png" alt="google"
                                        class="h-[24px] w-[24px] left-[85px] top-[10px]">
                                    <span
                                        class="font-inter font-semibold text-[16px] leading-6 text-[#344054] w-[155px] h-[24px]">
                                        Sign up with google
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="w-[360px] h-[20px] flex flex-row justify-center items-start p-0 gap-1">
                            <span
                                class="w-[171px] h-[20px] font-inter font-normal text-[14px] leading-5 text-[#667085]">Already
                                have an account ?</span>
                            <div class="flex flex-row items-start p-0 w-[41px] h-[20px]">
                                <button class="flex flex-row justify-center items-center p-0 gap-2 w-[41px] h-[20px] ">
                                    <span
                                        class="w-[41px] h-[20px] font-inter font-semibold text-[14px] leading-5 text-black">Log
                                        in</span>
                                </button>
                            </div>
                        </div>
                        <footer class="pt-[190px] flex flex-row justify-between items-end p-[32px] w-[640px] h-[96px]">
                            <span
                                class="w-[83px] h-[20px] font-inter font-normal text-[14px] leading-5 text-[#667085]">Â©
                                Bookbuzz</span>
                            <div class="flex flex-row items-center p-0 gap-2 w-[186px] h-[20px]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 50 50">
                                    <path
                                        d="M 14 4 C 8.4886661 4 4 8.4886661 4 14 L 4 36 C 4 41.511334 8.4886661 46 14 46 L 36 46 C 41.511334 46 46 41.511334 46 36 L 46 14 C 46 8.4886661 41.511334 4 36 4 L 14 4 z M 14 6 L 36 6 C 40.430666 6 44 9.5693339 44 14 L 44 36 C 44 40.430666 40.430666 44 36 44 L 14 44 C 9.5693339 44 6 40.430666 6 36 L 6 14 C 6 9.5693339 9.5693339 6 14 6 z M 13 15 C 11.35503 15 10 16.35503 10 18 L 10 32 C 10 33.64497 11.35503 35 13 35 L 37 35 C 38.64497 35 40 33.64497 40 32 L 40 18 C 40 16.35503 38.64497 15 37 15 L 13 15 z M 13.414062 17 L 36.583984 17 L 27.677734 25.892578 C 26.18494 27.382984 23.796834 27.382819 22.304688 25.890625 L 13.414062 17 z M 38 18.412109 L 38 31.587891 L 31.402344 25 L 38 18.412109 z M 12 18.414062 L 18.585938 25 L 12 31.585938 L 12 18.414062 z M 29.988281 26.412109 L 36.585938 33 L 13.414062 33 L 20 26.414062 L 20.890625 27.304688 C 23.146478 29.56054 26.832638 29.562194 29.089844 27.308594 L 29.988281 26.412109 z">
                                    </path>
                                    <span
                                        class="font-inter font-normal text-[14px] leading-5 text-[#667085] w-[162px] h-[20px]">support@bookbuzz.com</span>
                                </svg>
                            </div>
                        </footer>
                    </div>
                </div>
            </section>
            <section class="w-[640px] h-[960px] justify-end items-end">
                <img src="./img/bg-signUp.jpg" alt="background.jpg">

            </section>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
